<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Animation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            height: 1000vh;
            background: #f0f0f0;
            overscroll-behavior: none;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            will-change: transform;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: opacity;
            transition: opacity 0.15s linear;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .instruction {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .scroll-progress {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 12px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="instruction">Scroll to reveal layers</div>
    <div class="scroll-progress">Frame: 1/20</div>
    <div class="animation-container">
        <div id="frames-container">
            <!-- Frames will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const totalFrames = 20;
        const framesContainer = document.getElementById('frames-container');
        
        // Initialize scroll tracking
        let lastScrollY = window.scrollY;
        let accumulatedProgress = 0;
        let scrollTimeout = null;
        let lastDirection = 0; // Track scroll direction: 1 for forward, -1 for backward
        
        // Generate frames
        for (let i = 0; i < totalFrames; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            
            frame.innerHTML = `
                <img 
                    src="sigil_12_06/sig${i + 1}.png" 
                    alt="Animation Frame ${i + 1}"
                >
            `;
            
            framesContainer.appendChild(frame);
        }

        const frames = document.querySelectorAll('.frame');
        const progressElement = document.querySelector('.scroll-progress');
        let ticking = false;
        
        function updateAnimation() {
            const currentScrollY = window.scrollY;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            
            // Determine scroll direction
            const currentDirection = currentScrollY > lastScrollY ? 1 : -1;
            
            // Calculate scroll difference and update accumulated progress
            if (currentScrollY !== lastScrollY) {
                const scrollDiff = (currentScrollY - lastScrollY) / maxScroll;
                accumulatedProgress += scrollDiff * totalFrames;
                lastScrollY = currentScrollY;
            }

            // Reset scroll position when reaching extremes
            if (currentScrollY <= 100 || currentScrollY >= maxScroll - 100) {
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                
                scrollTimeout = setTimeout(() => {
                    window.scrollTo({
                        top: maxScroll / 2,
                        behavior: 'auto'
                    });
                    lastScrollY = maxScroll / 2;
                }, 50);
            }
            
            requestAnimationFrame(() => {
                // Calculate current frame with wrapping
                const wrappedProgress = ((accumulatedProgress % totalFrames) + totalFrames) % totalFrames;
                const currentFrame = Math.floor(wrappedProgress);
                
                // Update frame visibilities based on direction and position
                frames.forEach((frame, index) => {
                    if (currentDirection === 1) {
                        // Forward scrolling: accumulate layers
                        frame.style.opacity = index <= currentFrame ? 1 : 0;
                    } else {
                        // Backward scrolling: remove layers
                        frame.style.opacity = index <= currentFrame ? 1 : 0;
                    }
                });
                
                // Update progress display
                const displayFrame = ((currentFrame % totalFrames) + totalFrames) % totalFrames + 1;
                progressElement.textContent = `Frame: ${displayFrame}/${totalFrames}`;
                
                ticking = false;
            });
            
            lastDirection = currentDirection;
        }
        
        // Handle scroll events
        window.addEventListener('scroll', () => {
            if (!ticking) {
                ticking = true;
                updateAnimation();
            }
        }, { passive: true });

        // Initialize scroll position
        window.addEventListener('load', () => {
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            window.scrollTo(0, maxScroll / 2);
            lastScrollY = maxScroll / 2;
            updateAnimation();
        });
    </script>
</body>
</html>
