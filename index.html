<!DOCTYPE html>
<html>
<head>
    <style>
        /* Prevent scrolling and make the webpage transparent */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable default scrolling */
            height: 100%;
            width: 100%;
            background: transparent; /* Transparent background */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Center the container and scale responsively */
        .container {
            position: relative;
            width: 90vw; /* Scale with viewport width */
            height: 90vh; /* Maintain proportional height */
            overflow: hidden;
        }

        /* Center each frame absolutely within the container */
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            width: 100%; /* Fill the container width */
            height: 100%; /* Fill the container height */
            object-fit: contain; /* Maintain aspect ratio */
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
            border-radius: 4px;
        }

        .reset-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug">Scroll to activate or deactivate frames.</div>
    <button class="reset-button">Reset Animation</button>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        const resetButton = document.querySelector('.reset-button');
        const frames = [];

        const scrollThreshold = 100; // Adjust this value to change scrolling sensitivity
        let scrollDelta = 0; // Accumulated scroll value

        // Create 20 frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.style.zIndex = 20 - i; // Proper stacking order

            const img = document.createElement('img');
            img.src = `sigil_12_06/sig${i + 1}.png`; // Ensure this path is correct
            img.alt = `Frame ${i + 1}`;

            frame.appendChild(img);
            container.appendChild(frame);
            frames.push(frame);

            img.onload = () => console.log(`Image ${i + 1} loaded`);
            img.onerror = () => console.error(`Image ${i + 1} failed to load`);
        }

        function updateDebugDisplay() {
            let debugContent = 'Real-time Frame States:\n';
            frames.forEach((frame, index) => {
                const opacity = frame.style.opacity || '0';
                debugContent += `Frame ${index + 1}: ${opacity === '1' ? 'VISIBLE' : 'hidden'}\n`;
            });
            debug.textContent = debugContent;
        }

        function activateFramesUpTo(frameIndex) {
            frames.forEach((frame, index) => {
                if (index <= frameIndex) {
                    frame.style.opacity = '1'; // Make visible
                } else {
                    frame.style.opacity = '0'; // Hide frames beyond the active index
                }
            });
            updateDebugDisplay();
        }

        function resetAnimation() {
            currentFrameIndex = 0; // Reset to the first frame
            frames.forEach(frame => {
                frame.style.opacity = '0'; // Reset visibility
            });
            updateDebugDisplay();
        }

        let currentFrameIndex = 0; // Track the current frame index

        // Listen to wheel events for forward and backward scrolling
        window.addEventListener('wheel', (event) => {
            scrollDelta += event.deltaY; // Accumulate scroll values

            if (Math.abs(scrollDelta) >= scrollThreshold) {
                const direction = scrollDelta > 0 ? 1 : -1; // Determine direction
                const newFrameIndex = Math.min(
                    Math.max(currentFrameIndex + direction, 0),
                    frames.length - 1
                ); // Clamp the index between 0 and the last frame index

                if (newFrameIndex !== currentFrameIndex) {
                    currentFrameIndex = newFrameIndex;
                    activateFramesUpTo(currentFrameIndex);
                }

                scrollDelta = 0; // Reset the scroll delta after changing frames
            }
        });

        resetButton.addEventListener('click', () => {
            currentFrameIndex = 0;
            resetAnimation();
        });

        // Initialize
        resetAnimation();
    </script>
</body>
</html>
