<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative Frame Reveal</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent default scrolling */
        }

        body {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animation-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            background: white;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animation-container"></div>

    <script>
        const totalFrames = 20; // Total number of frames
        const animationContainer = document.getElementById('animation-container');
        let currentFrame = 0; // Tracks how many frames are currently visible

        // Generate frames
        for (let i = 1; i <= totalFrames; i++) {
            const frame = document.createElement('div');
            frame.classList.add('frame');
            frame.innerHTML = `<img src="sigil_12_06/sig${i}.png" alt="Frame ${i}">`;
            animationContainer.appendChild(frame);
        }

        const frames = document.querySelectorAll('.frame');

        // Handle scroll events
        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0 && currentFrame < totalFrames) {
                // Forward scroll: Make all frames up to the current one visible
                for (let i = 0; i <= currentFrame; i++) {
                    frames[i].style.opacity = 1; // Keep previous frames visible
                }
                currentFrame++; // Move to the next frame
            }
        });
    </script>
</body>
</html>
