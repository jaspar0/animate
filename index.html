<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 500vh;
            background: transparent;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vh;
            background: transparent;
        }

        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none; /* Prevent interaction */
        }

        /* Dynamic image scaling */
        .frame img {
            width: 100%; /* Scale images proportionally */
            height: 100%;
            object-fit: contain; /* Keep aspect ratio */
            display: block;
        }

        /* Debug UI */
        .debug {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            z-index: 2000;
            font-family: monospace;
            border-radius: 4px;
        }

        .reset-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="debug">Real-time Frame States:</div>
    <button class="reset-button">Reset Animation</button>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        const resetButton = document.querySelector('.reset-button');
        const frames = [];

        // Create 20 frames with progressively smaller sizes
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.style.zIndex = 20 - i; // Larger frames underneath smaller ones
            
            const img = document.createElement('img');
            img.src = `sigil_12_06/sig${i + 1}.png`;
            img.alt = `Frame ${i + 1}`;
            img.style.width = `${90 - i * 5}%`; // Progressive scaling
            img.style.height = `${90 - i * 5}%`; // Maintain aspect ratio
            
            frame.appendChild(img);
            container.appendChild(frame);
            frames.push(frame);

            img.onload = () => console.log(`Image ${i + 1} loaded`);
            img.onerror = () => console.error(`Image ${i + 1} failed to load`);
        }

        function updateDebugDisplay() {
            let debugContent = 'Real-time Frame States:\n';
            frames.forEach((frame, index) => {
                const opacity = frame.style.opacity || '0';
                debugContent += `Frame ${index + 1}: ${opacity === '1' ? 'VISIBLE' : 'hidden'} (opacity: ${opacity})\n`;
            });
            debug.textContent = debugContent;
        }

        function activateFramesUpTo(frameIndex) {
            frames.forEach((frame, index) => {
                if (index <= frameIndex) {
                    frame.style.opacity = '1';
                }
            });
            updateDebugDisplay();
        }

        function resetAnimation() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });

            frames.forEach(frame => {
                frame.style.opacity = '0';
            });

            updateDebugDisplay();
        }

        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const frameToShow = Math.min(Math.floor(scrollPercent * 20), 19);
            activateFramesUpTo(frameToShow);
        });

        resetButton.addEventListener('click', resetAnimation);

        // Initialize
        resetAnimation();
    </script>
</body>
</html>
