<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with State List</title>
    <style>
        /* Transparent background */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable default scrolling */
            height: 100%;
            width: 100%;
            background: transparent; /* Fully transparent */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container for the animation */
        .main-container {
            display: flex;
            flex-direction: row;
            width: 90%;
            height: 90%;
            background: transparent; /* Ensure container is transparent */
            padding-bottom: 20px; /* Add padding to the bottom */
        }

        /* Animation container */
        .container {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: transparent; /* Ensure animation background is transparent */
        }

        /* Frame styling */
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* State list styling */
        .state-list {
            display: flex;
            flex-direction: column; /* Vertical list */
            align-items: flex-start; /* Left-align items */
            justify-content: center;
            overflow-y: auto; /* Enable vertical scrolling if needed */
            overflow-x: hidden;
            width: 15%;
            padding: 10px;
            padding-bottom: 20px; /* Add bottom padding to the state list */
            background: transparent; /* Transparent background */
        }

        .state-item {
            margin: 5px 0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            color: black;
            opacity: 0.5; /* Inactive state */
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .state-item.active {
            opacity: 1; /* Active state */
            transform: scale(1.1);
        }

        /* Ensure the state list is visible on smaller screens */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Stack vertically */
                padding-bottom: 0; /* Remove extra padding for mobile */
            }
    
            .state-list {
                flex-direction: row; /* Horizontal list */
                overflow-x: auto; /* Enable horizontal scrolling */
                overflow-y: hidden;
                width: 100%;
                justify-content: flex-start;
                align-items: center;
                order: 2; /* Place below the animation */
                white-space: nowrap;
                padding: 10px;
                padding-bottom: 10px; /* Adjust bottom padding for mobile */
            }
    
            .state-item {
                display: inline-block;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="state-list"></div>
        <div class="container"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector('.container');
            const stateList = document.querySelector('.state-list');
            const frames = [];
            const stateItems = [];
            const scrollThreshold = 100;
            let scrollDelta = 0;
            let currentFrameIndex = 0;

            // Frame names and paths
            const frameNames = [
                "00_KHAOS",
                "01_VOID",
                "02_AETHER",
                "03_FLARE",
                "04_FUSION",
                "05_TERRA",
                "06_AQUA",
                "07_PLASMA_LUX",
                "08_GAIA",
                "09_ANIMA",
                "10_ARCHE",
                "11_MATERIA",
                "12_PRESENCE",
                "13_KHAOS_REBORN",
                "14_DARK_MATTER",
                "15_ANTIMATTER",
                "16_SYNTHESIS",
                "17_GENIUS_LOCI",
                "18_CHRONOS",
                "19_ETHOS",
                "20_UNIVERSE",
                "21_HARMONY"
            ];

            // Create frames and state items
            frameNames.forEach((name, index) => {
                // Create frame
                const frame = document.createElement('div');
                frame.className = 'frame';
                frame.style.zIndex = frameNames.length - index;

                if (index > 0) {
                    const img = document.createElement('img');
                    img.src = `sigil_12_06/sig${index}.png`; // Ensure correct image path
                    img.alt = name;

                    // Handle missing images
                    img.onerror = () => {
                        console.error(`Image not found: sigil_12_06/sig${index}.png`);
                        frame.style.display = 'none'; // Hide frame if image is missing
                    };

                    frame.appendChild(img);
                }

                container.appendChild(frame);
                frames.push(frame);

                // Create state item
                const stateItem = document.createElement('div');
                stateItem.className = 'state-item';
                stateItem.textContent = name;
                stateList.appendChild(stateItem);
                stateItems.push(stateItem);

                // Click handler for state items
                stateItem.addEventListener('click', () => {
                    currentFrameIndex = index;
                    updateActiveFrame(index);
                });
            });

            // Update active frame
            function updateActiveFrame(index) {
                frames.forEach((frame, i) => {
                    frame.style.opacity = i <= index ? '1' : '0';
                });

                stateItems.forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
            }

            // Scroll handler
            window.addEventListener('wheel', (event) => {
                scrollDelta += event.deltaY;

                if (Math.abs(scrollDelta) >= scrollThreshold) {
                    const direction = scrollDelta > 0 ? 1 : -1;
                    let newIndex = currentFrameIndex + direction;

                    if (newIndex < 0) newIndex = frames.length - 1;
                    if (newIndex >= frames.length) newIndex = 0;

                    currentFrameIndex = newIndex;
                    updateActiveFrame(currentFrameIndex);

                    scrollDelta = 0;
                }
                event.preventDefault();
            });

            updateActiveFrame(0); // Initialize
        });
    </script>
</body>
</html>
