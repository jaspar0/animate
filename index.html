<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 500vh;
            background: transparent;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .frame.visible {
            opacity: 1;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="debug">Lights On: 0/20</div>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        
        // Keep track of which frames are visible
        const visibleFrames = new Set();
        
        // Create all frames
        const frames = Array.from({ length: 20 }, (_, i) => {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.innerHTML = `<img src="sigil_12_06/sig${i + 1}.png">`;
            container.appendChild(frame);
            return frame;
        });

        // Simple scroll handler that only turns lights on
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const frameToShow = Math.min(Math.floor(scrollPercent * 20), 19);

            // If this frame isn't visible yet, make it visible
            if (!visibleFrames.has(frameToShow)) {
                frames[frameToShow].classList.add('visible');
                visibleFrames.add(frameToShow);
                debug.textContent = `Lights On: ${visibleFrames.size}/20`;
            }
        });

        // Log when frames become visible (for debugging)
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.classList.contains('visible')) {
                    console.log(`Frame ${frames.indexOf(mutation.target)} is now visible`);
                }
            });
        });

        frames.forEach(frame => {
            observer.observe(frame, { attributes: true });
        });
    </script>
</body>
</html>
