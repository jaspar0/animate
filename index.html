<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animation</title>
    <style>
        /* Reset and structure */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column; /* Stack page content */
            justify-content: flex-start; /* Align content from the top */
        }

        /* General container styling */
        .page-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Text block styling */
        .text-block {
            width: 90%;
            text-align: center;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            color: black;
            margin: 2rem 0; /* Add space above and below */
        }

        /* Animation wrapper */
        .animation-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9; /* Maintain a responsive aspect ratio */
            overflow: hidden;
            position: relative;
        }

        .animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Frame styling */
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* State list styling */
        .state-list {
            display: flex;
            flex-direction: row; /* Horizontal layout */
            overflow-x: auto; /* Allow horizontal scrolling for states */
            overflow-y: hidden;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1rem;
            background: transparent;
        }

        .state-item {
            margin: 0 10px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            color: black;
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .state-item.active {
            opacity: 1;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .text-block {
                font-size: 1.2rem;
                margin: 1.5rem 0;
            }

            .animation-container {
                aspect-ratio: 4 / 3;
            }

            .state-item {
                font-size: 0.9rem;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Add any content above the animation -->
        <div class="text-block">Try scrolling through the animation below!</div>

        <!-- Animation section -->
        <div class="animation-container">
            <div class="animation">
                <div class="state-list"></div>
                <div class="container"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector('.container');
            const stateList = document.querySelector('.state-list');
            const frames = [];
            const stateItems = [];
            let scrollDelta = 0;
            let currentFrameIndex = 0;
            let touchStartY = 0;
            let touchEndY = 0;

            let scrollThreshold = 100;
            if (window.innerWidth <= 768) {
                scrollThreshold = 40;
            }

            const frameNames = [
                "00_KHAOS", "01_VOID", "02_AETHER", "03_FLARE", "04_FUSION",
                "05_TERRA", "06_AQUA", "07_PLASMA_LUX", "08_GAIA", "09_ANIMA",
                "10_ARCHE", "11_MATERIA", "12_PRESENCE", "13_KHAOS_REBORN",
                "14_DARK_MATTER", "15_ANTIMATTER", "16_SYNTHESIS", "17_GENIUS_LOCI",
                "18_CHRONOS", "19_ETHOS", "20_UNIVERSE", "21_HARMONY"
            ];

            frameNames.forEach((name, index) => {
                const frame = document.createElement('div');
                frame.className = 'frame';
                frame.style.zIndex = frameNames.length - index;

                if (index > 0) {
                    const img = document.createElement('img');
                    img.src = `sigil_12_06/sig${index}.png`;
                    img.alt = name;

                    img.onerror = () => {
                        console.error(`Image not found: sigil_12_06/sig${index}.png`);
                        frame.style.display = 'none';
                    };

                    frame.appendChild(img);
                }

                container.appendChild(frame);
                frames.push(frame);

                const stateItem = document.createElement('div');
                stateItem.className = 'state-item';
                stateItem.textContent = name;
                stateList.appendChild(stateItem);
                stateItems.push(stateItem);

                stateItem.addEventListener('click', () => {
                    currentFrameIndex = index;
                    updateActiveFrame(index);
                });
            });

            function updateActiveFrame(index) {
                frames.forEach((frame, i) => {
                    frame.style.opacity = i <= index ? '1' : '0';
                });

                stateItems.forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });

                const activeItem = stateItems[index];
                if (activeItem) {
                    const offset = activeItem.offsetLeft - stateList.offsetWidth / 2 + activeItem.offsetWidth / 2;
                    if (window.innerWidth <= 768) {
                        stateList.scrollTo({ left: offset, behavior: 'smooth' });
                    }
                }
            }

            container.addEventListener('touchstart', (e) => (touchStartY = e.touches[0].clientY));
            container.addEventListener('touchmove', (e) => {
                touchEndY = e.touches[0].clientY;
                const swipeDistance = touchStartY - touchEndY;

                if (Math.abs(swipeDistance) >= scrollThreshold) {
                    const direction = swipeDistance > 0 ? 1 : -1;
                    let newIndex = currentFrameIndex + direction;

                    if (newIndex < 0) newIndex = frames.length - 1;
                    if (newIndex >= frames.length) newIndex = 0;

                    currentFrameIndex = newIndex;
                    updateActiveFrame(currentFrameIndex);

                    touchStartY = touchEndY;
                }
            });

            window.addEventListener('wheel', (event) => {
                event.preventDefault();
                scrollDelta += event.deltaY;

                if (Math.abs(scrollDelta) >= scrollThreshold) {
                    const direction = scrollDelta > 0 ? 1 : -1;
                    let newIndex = currentFrameIndex + direction;

                    if (newIndex < 0) newIndex = frames.length - 1;
                    if (newIndex >= frames.length) newIndex = 0;

                    currentFrameIndex = newIndex;
                    updateActiveFrame(currentFrameIndex);

                    scrollDelta = 0;
                }
            }, { passive: false });

            updateActiveFrame(0);
        });
    </script>
</body>
</html>
