<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        /* Prevent scrolling and ensure a centered layout */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable default scrolling */
            height: 100%;
            width: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container for the animation */
        .main-container {
            display: flex;
            flex-direction: row;
            width: 90%;
            height: 90%;
        }

        /* Animation container */
        .container {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: #ffffff; /* Optional: match the background */
        }

        /* Center each frame absolutely */
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Vertical state list */
        .state-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            overflow-y: auto;
            overflow-x: hidden;
            width: 15%;
            padding: 10px;
        }

        /* State item styling */
        .state-item {
            margin: 5px 0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            color: black;
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .state-item.active {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="state-list"></div>
        <div class="container"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector('.container');
            const stateList = document.querySelector('.state-list');
            const frames = [];
            const stateItems = [];
            const scrollThreshold = 100;
            let scrollDelta = 0;
            let currentFrameIndex = 0;

            // Frame names and paths
            const frameNames = [
                "00_KHAOS",
                "01_VOID",
                "02_AETHER",
                "03_FLARE",
                "04_FUSION",
                "05_TERRA",
                "06_AQUA",
                "07_PLASMA_LUX",
                "08_GAIA",
                "09_ANIMA",
                "10_ARCHE",
                "11_MATERIA",
                "12_PRESENCE",
                "13_KHAOS_REBORN",
                "14_DARK_MATTER",
                "15_ANTIMATTER",
                "16_SYNTHESIS",
                "17_GENIUS_LOCI",
                "18_CHRONOS",
                "19_ETHOS",
                "20_UNIVERSE",
                "21_HARMONY"
            ];

            // Create frames and state items
            frameNames.forEach((name, index) => {
                // Frame creation
                const frame = document.createElement('div');
                frame.className = 'frame';
                frame.style.zIndex = frameNames.length - index;

                if (index > 0) {
                    const img = document.createElement('img');
                    img.src = `sigil_12_06/sig${index}.png`; // Update to your correct image path
                    img.alt = name;
                    frame.appendChild(img);
                }

                container.appendChild(frame);
                frames.push(frame);

                // State list item creation
                const stateItem = document.createElement('div');
                stateItem.className = 'state-item';
                stateItem.textContent = name;
                stateList.appendChild(stateItem);
                stateItems.push(stateItem);

                // Click handler for state items
                stateItem.addEventListener('click', () => {
                    currentFrameIndex = index;
                    updateActiveFrame(index);
                });
            });

            // Update active frame
            function updateActiveFrame(index) {
                frames.forEach((frame, i) => {
                    frame.style.opacity = i <= index ? '1' : '0';
                });

                stateItems.forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
            }

            // Scroll handler
            window.addEventListener('wheel', (event) => {
                scrollDelta += event.deltaY;

                if (Math.abs(scrollDelta) >= scrollThreshold) {
                    const direction = scrollDelta > 0 ? 1 : -1;
                    let newIndex = currentFrameIndex + direction;

                    if (newIndex < 0) newIndex = frames.length - 1;
                    if (newIndex >= frames.length) newIndex = 0;

                    currentFrameIndex = newIndex;
                    updateActiveFrame(currentFrameIndex);

                    scrollDelta = 0;
                }
                event.preventDefault();
            });

            updateActiveFrame(0); // Initialize
        });
    </script>
</body>
</html>
