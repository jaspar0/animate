<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 500vh;
            background: transparent;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
        }

        /* Each frame stays exactly where it is, stacked on top of each other */
        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Start with light off */
            transition: opacity 0.3s ease;
            z-index: 1; /* Stack frames */
        }

        .frame.on {
            opacity: 1; /* Light on! */
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="debug">Lights On: none</div>
    <div class="container">
        <!-- Our hallway of light switches -->
    </div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        let lightsOn = 0;

        // Install our 20 lights
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.innerHTML = `<img src="sigil_12_06/sig${i + 1}.png">`;
            container.appendChild(frame);
        }

        const frames = document.querySelectorAll('.frame');

        // Our scroll handler turns on lights one by one
        window.addEventListener('scroll', () => {
            // Calculate which light switch we've reached
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const switchToFlip = Math.min(Math.floor(scrollPercent * 20), 19); // 0-19 for array index

            // If we've reached a new switch, turn it on!
            if (switchToFlip >= lightsOn) {
                // Turn on all lights up to this point
                for (let i = 0; i <= switchToFlip; i++) {
                    frames[i].classList.add('on');
                }
                lightsOn = switchToFlip + 1;
                debug.textContent = `Lights On: 1-${lightsOn}`;
            }
        });
    </script>
</body>
</html>
