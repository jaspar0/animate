<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 500vh;
            background: transparent;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
        }

        .frame-status {
            position: fixed;
            right: 20px;
            top: 20px;
            background: white;
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="debug">Scroll Progress: 0%</div>
    <div class="frame-status">Frame Status</div>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        const frameStatus = document.querySelector('.frame-status');
        const frames = [];
        const frameStates = new Array(20).fill(false);  // Track each frame's visibility

        // Create frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.innerHTML = `<img src="sigil_12_06/sig${i + 1}.png">`;
            container.appendChild(frame);
            frames.push(frame);
        }

        function updateFrameStatus() {
            let status = 'Frame Status:\n';
            frameStates.forEach((isVisible, i) => {
                status += `Frame ${i + 1}: ${isVisible ? 'ON' : 'off'}\n`;
            });
            frameStatus.textContent = status;
        }

        function showFrame(frameIndex) {
            if (frameIndex >= 0 && frameIndex < 20 && !frameStates[frameIndex]) {
                console.log(`Turning ON frame ${frameIndex + 1}`);
                frames[frameIndex].style.opacity = '1';
                frameStates[frameIndex] = true;
                updateFrameStatus();
            }
        }

        // Simple scroll handler
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const frameToShow = Math.floor(scrollPercent * 20);
            
            debug.textContent = `Scroll Progress: ${(scrollPercent * 100).toFixed(1)}%`;

            // Show all frames up to current frame
            for (let i = 0; i <= frameToShow && i < 20; i++) {
                showFrame(i);
            }
        });

        // Initial status display
        updateFrameStatus();
    </script>
</body>
</html>
