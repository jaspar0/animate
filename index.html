<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 500vh;
            background: transparent;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
            white-space: pre-line;  /* Allow line breaks in text */
            max-height: 80vh;       /* Limit height */
            overflow-y: auto;       /* Scrollable if too long */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="debug">Activated Frames:</div>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        const activatedFrames = new Set();  // Keep track of activated frames
        const frames = [];

        // Create frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.innerHTML = `<img src="sigil_12_06/sig${i + 1}.png">`;
            container.appendChild(frame);
            frames.push(frame);
        }

        function updateDebugDisplay() {
            let text = 'Activated Frames:\n';
            // Convert Set to array, sort numerically, and join with newlines
            const sortedFrames = Array.from(activatedFrames).sort((a, b) => a - b);
            text += sortedFrames.map(num => `Frame ${num + 1}`).join('\n');
            debug.textContent = text;
        }

        function activateFrame(frameIndex) {
            if (frameIndex >= 0 && frameIndex < 20) {
                console.log(`Activating frame ${frameIndex + 1}`);
                frames[frameIndex].style.opacity = '1';
                activatedFrames.add(frameIndex);
                updateDebugDisplay();
            }
        }

        // Scroll handler
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const frameToShow = Math.floor(scrollPercent * 20);
            
            // This is key - activate ALL frames up to current frame
            for (let i = 0; i <= frameToShow && i < 20; i++) {
                activateFrame(i);
            }
        });

        // Show first frame initially
        activateFrame(0);
    </script>
</body>
</html>
