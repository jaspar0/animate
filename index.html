<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      height: 1000vh;
      background: #f0f0f0;
    }

    .animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }

    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: opacity;
      transition: opacity 0.15s linear;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* or contain, depending on your needs */
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .frame img {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <!-- Rest of your animation code here -->
</body>
</html>
