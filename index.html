<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            height: 1000vh;
            background: #f0f0f0;
            overscroll-behavior: none;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            will-change: transform;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: opacity;
            transition: opacity 0.15s linear;
        }

        .instruction {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .scroll-progress {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 12px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">Loading animation frames...</div>
    </div>
    <div class="instruction">Scroll to animate</div>
    <div class="scroll-progress">Frame: 1/20</div>
    <div class="animation-container">
        <div id="frames-container">
            <!-- Frames will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const totalFrames = 20;
        const trailLength = 3;
        const framesContainer = document.getElementById('frames-container');
        const loadingScreen = document.querySelector('.loading-screen');
        
        // Generate frames
        for (let i = 0; i < totalFrames; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            
            const radius = 20 + (80 * i / (totalFrames - 1));
            
            frame.innerHTML = `
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="${radius}" fill="#FF6B6B"/>
                </svg>
            `;
            
            framesContainer.appendChild(frame);
        }

        const frames = document.querySelectorAll('.frame');
        const progressElement = document.querySelector('.scroll-progress');
        let ticking = false;
        
        function updateAnimation() {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            
            requestAnimationFrame(() => {
                const exactFrame = scrollPercent * (totalFrames - 1);
                const currentFrame = Math.min(Math.floor(exactFrame), totalFrames - 1);
                
                frames.forEach((frame, index) => {
                    const distance = currentFrame - index;
                    
                    if (distance >= -1 && distance <= trailLength) {
                        let opacity;
                        if (distance < 0) {
                            opacity = 1 - (exactFrame - currentFrame);
                        } else if (distance === 0) {
                            opacity = 1;
                        } else {
                            opacity = 1 - (distance / trailLength);
                        }
                        frame.style.opacity = Math.max(0, opacity);
                    } else {
                        frame.style.opacity = 0;
                    }
                });
                
                progressElement.textContent = `Frame: ${currentFrame + 1}/${totalFrames}`;
                ticking = false;
            });
        }
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                ticking = true;
                updateAnimation();
            }
        }, { passive: true });

        // Hide loading screen when everything is ready
        window.addEventListener('load', () => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
            updateAnimation();
        });
    </script>
</body>
</html>
