<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 300vh;
            background: transparent; /* Changed to transparent */
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent; /* Explicitly set container to transparent */
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="debug">Visible Frames: none</div>
    <div class="container">
        <!-- Frames will be generated here -->
    </div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        let currentFrame = 0;
        const frames = [];

        // Create frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.innerHTML = `<img src="sigil_12_06/sig${i + 1}.png">`;
            container.appendChild(frame);
            frames.push(frame);
        }

        // Show frames up to the current frame number
        function showFrames(frameNumber) {
            // Ensure we stay within bounds
            frameNumber = Math.max(0, Math.min(frameNumber, 20));
            
            // Make all frames up to frameNumber visible
            frames.forEach((frame, index) => {
                if (index < frameNumber) {
                    frame.style.opacity = '1';
                }
            });

            // Update debug display
            if (frameNumber === 0) {
                debug.textContent = 'Visible Frames: none';
            } else {
                debug.textContent = `Visible Frames: 1-${frameNumber}`;
            }
        }

        // Scroll handler
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const newFrame = Math.min(Math.floor(scrollPercent * 20) + 1, 20);
            
            // Only process if we're moving forward to a new frame
            if (newFrame > currentFrame) {
                currentFrame = newFrame;
                showFrames(currentFrame);
            }
        });
    </script>
</body>
</html>
