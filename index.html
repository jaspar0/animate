<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 300vh; /* Gives us room to scroll */
            background: black;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug">Current Frame: 0</div>
    <div class="container">
        <!-- Generate 20 frames -->
    </div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        let currentFrame = 0;

        // Create frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.innerHTML = `<img src="sigil_12_06/sig${i + 1}.png">`;
            container.appendChild(frame);
        }

        // Simple scroll handler
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const newFrame = Math.min(Math.floor(scrollPercent * 20) + 1, 20);
            
            if (newFrame > currentFrame) {
                currentFrame = newFrame;
                debug.textContent = `Current Frame: ${currentFrame}`;
            }
        });
    </script>
</body>
</html>
