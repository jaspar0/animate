<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 500vh; /* Allows scrolling to trigger frame visibility */
            background: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto; /* Match the size of the images */
            height: auto; /* Match the size of the images */
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            max-width: 90vw; /* Scale to fit the viewport width */
            max-height: 90vh; /* Scale to fit the viewport height */
            object-fit: contain; /* Maintain the aspect ratio */
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
            border-radius: 4px;
        }

        .reset-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug">Scroll to activate frames.</div>
    <button class="reset-button">Reset Animation</button>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        const resetButton = document.querySelector('.reset-button');
        const frames = [];

        // Create 20 frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.style.zIndex = 20 - i; // Proper stacking order

            const img = document.createElement('img');
            img.src = `sigil_12_06/sig${i + 1}.png`; // Ensure this path is correct
            img.alt = `Frame ${i + 1}`;

            frame.appendChild(img);
            container.appendChild(frame);
            frames.push(frame);

            img.onload = () => console.log(`Image ${i + 1} loaded`);
            img.onerror = () => console.error(`Image ${i + 1} failed to load`);
        }

        function updateDebugDisplay() {
            let debugContent = 'Real-time Frame States:\n';
            frames.forEach((frame, index) => {
                const opacity = frame.style.opacity || '0';
                debugContent += `Frame ${index + 1}: ${opacity === '1' ? 'VISIBLE' : 'hidden'}\n`;
            });
            debug.textContent = debugContent;
        }

        function activateFramesUpTo(frameIndex) {
            frames.forEach((frame, index) => {
                if (index <= frameIndex) {
                    frame.style.opacity = '1'; // Make visible
                }
            });
            updateDebugDisplay();
        }

        function resetAnimation() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            });

            frames.forEach(frame => {
                frame.style.opacity = '0'; // Reset visibility
            });

            updateDebugDisplay();
        }

        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const frameToShow = Math.min(Math.floor(scrollPercent * 20), 19);
            activateFramesUpTo(frameToShow);
        });

        resetButton.addEventListener('click', resetAnimation);

        // Initialize
        resetAnimation();
    </script>
</body>
</html>
