<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aligned Animation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: transparent;
            touch-action: none;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: calc(100vh - 50px);
            background: transparent;
            position: relative;
        }

        .state-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            overflow-y: auto;
            overflow-x: hidden;
            width: 15%;
            padding: 1rem 3rem;
            background: transparent;
        }

        .container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: transparent;
            max-width: 80%;
            margin: 0 auto;
        }

        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            width: 80%;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
            pointer-events: none;
            -webkit-transform: translate(-50%, -50%);
        }

        .state-item {
            margin: 5px 0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            color: black;
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .state-item.active {
            opacity: 1;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: 100vh;
            }

            .state-list {
                position: relative;
                margin-top: 1rem;
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                justify-content: center;
                align-items: center;
                white-space: nowrap;
                padding: 0.5rem 1rem;
                background: rgba(255, 255, 255, 0.9);
            }

            .state-item {
                display: inline-block;
                margin: 0 10px;
                font-size: 0.9rem;
            }

            .container {
                height: 70vh;
                max-width: 100%;
                margin-top: 2rem;
            }

            .frame {
                width: 100%;
                top: 40%;
            }

            .frame img {
                width: 90%;
                max-height: 60vh;
            }
        }
    </style>
</head>

</body>
</html>
