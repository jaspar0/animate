<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: transparent;
    }

    .main-container {
        display: flex;
        flex-direction: row; /* Horizontal layout for desktop */
        width: 100%;
        height: calc(100vh - 50px); /* Deduct height for external content above */
        background: transparent;
        position: relative;
    }

    .state-list {
        display: flex;
        flex-direction: column; /* Vertical list for desktop */
        align-items: flex-start; /* Align items to the left */
        justify-content: center; /* Center items vertically */
        overflow-y: auto; /* Enable vertical scrolling */
        overflow-x: hidden;
        width: 15%;
        padding: 1rem 3rem; /* Control padding */
        background: transparent;
    }

    .container {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        overflow: hidden;
        background: transparent;
    }

    /* Frame container adjustments */
    .frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: auto;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
    }

    /* Scale the animation image */
    .frame img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: contain;
        transform: scale(0.75); /* Reduce size to 75% */
    }

    /* Text item styles remain unchanged */
    .state-item {
        margin: 5px 0;
        font-family: 'IBM Plex Mono', monospace;
        font-size: 1rem;
        color: black;
        opacity: 0.5;
        transition: opacity 0.3s ease, transform 0.3s ease;
        cursor: pointer;
    }

    .state-item.active {
        opacity: 1;
        transform: scale(1.1);
    }

    /* Adjustments for mobile */
    @media (max-width: 768px) {
        .main-container {
            flex-direction: column;
            height: 100vh; /* Ensure full screen height on mobile */
        }

        .state-list {
            position: relative; /* Position relative instead of absolute */
            margin-top: 1rem; /* Add spacing below the animation */
            width: 100%; /* Take full width */
            flex-direction: row; /* Horizontal layout */
            overflow-x: auto; /* Horizontal scrolling for state list */
            overflow-y: hidden;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9); /* Optional: add a subtle background */
        }

        .state-item {
            display: inline-block;
            margin: 0 10px;
            font-size: 0.9rem;
        }
    }
</style>
