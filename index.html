<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aligned Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            touch-action: none;
        }

        .main-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .state-list {
            width: 15%;
            padding: 1rem 3rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 80%;
            margin: 0 auto;
        }

        .frame {
            position: absolute;
            width: 80%;
            opacity: 0;
        }

        .frame img {
            width: 100%;
            height: auto;
            pointer-events: none;
        }

        .state-item {
            margin: 5px 0;
            font-family: monospace;
            font-size: 1rem;
            opacity: 0.5;
            cursor: pointer;
        }

        .state-item.active {
            opacity: 1;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .state-list {
                width: 100%;
                height: auto;
                flex-direction: row;
                overflow-x: auto;
                padding: 0.5rem;
                white-space: nowrap;
            }

            .state-item {
                display: inline-block;
                margin: 0 10px;
            }

            .container {
                max-width: 100%;
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="state-list"></div>
        <div class="container"></div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const stateList = document.querySelector('.state-list');
        const frames = [];
        const stateItems = [];
        let currentFrame = 0;

        const frameNames = [
            "00_KHAOS", "01_VOID", "02_AETHER", "03_FLARE", "04_FUSION",
            "05_TERRA", "06_AQUA", "07_PLASMA_LUX", "08_GAIA", "09_ANIMA",
            "10_ARCHE", "11_MATERIA", "12_PRESENCE", "13_KHAOS_REBORN",
            "14_DARK_MATTER", "15_ANTIMATTER", "16_SYNTHESIS", "17_GENIUS_LOCI",
            "18_CHRONOS", "19_ETHOS", "20_UNIVERSE", "21_HARMONY"
        ];

        frameNames.forEach((name, i) => {
            const frame = document.createElement('div');
            frame.className = 'frame';
            
            if (i > 0) {
                frame.innerHTML = `<img src="sigil_12_06/sig${i}.png" alt="${name}">`;
            }
            container.appendChild(frame);
            frames.push(frame);

            const item = document.createElement('div');
            item.className = 'state-item';
            item.textContent = name;
            item.onclick = () => updateFrame(i);
            stateList.appendChild(item);
            stateItems.push(item);
        });

        function updateFrame(index) {
            frames.forEach((frame, i) => frame.style.opacity = i <= index ? '1' : '0');
            stateItems.forEach((item, i) => item.classList.toggle('active', i === index));
            currentFrame = index;
        }

        let touchStart = null;
        
        document.addEventListener('touchstart', e => {
            touchStart = e.touches[0].clientY;
        }, {passive: false});

        document.addEventListener('touchmove', e => {
            if (!touchStart) return;
            
            const diff = touchStart - e.touches[0].clientY;
            if (Math.abs(diff) > 30) {
                const newIndex = currentFrame + (diff > 0 ? 1 : -1);
                if (newIndex >= 0 && newIndex < frames.length) {
                    updateFrame(newIndex);
                }
                touchStart = e.touches[0].clientY;
            }
        }, {passive: false});

        document.addEventListener('wheel', e => {
            const newIndex = currentFrame + (e.deltaY > 0 ? 1 : -1);
            if (newIndex >= 0 && newIndex < frames.length) {
                updateFrame(newIndex);
            }
        }, {passive: false});

        updateFrame(0);
    </script>
</body>
</html>
