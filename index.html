<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative Layer Animation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            height: 300vh; /* Reduced scroll height since we don't need infinite scroll */
            background: #f0f0f0;
            overscroll-behavior: none;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.15s linear;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .scroll-progress {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="scroll-progress">Frame: 1/20</div>
    <div class="animation-container">
        <div id="frames-container">
            <!-- Frames will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const totalFrames = 20;
        const framesContainer = document.getElementById('frames-container');
        const progressElement = document.querySelector('.scroll-progress');
        
        // Generate frames
        for (let i = 0; i < totalFrames; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            
            frame.innerHTML = `
                <img 
                    src="sigil_12_06/sig${i + 1}.png" 
                    alt="Animation Frame ${i + 1}"
                >
            `;
            
            framesContainer.appendChild(frame);
        }

        const frames = document.querySelectorAll('.frame');
        let currentFrame = 0;
        
        // Make first frame visible initially
        frames[0].style.opacity = 1;

        // Handle scroll events
        window.addEventListener('scroll', () => {
            // Calculate current frame based on scroll position
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const newFrame = Math.min(Math.floor(scrollPercent * totalFrames), totalFrames - 1);
            
            if (newFrame !== currentFrame) {
                if (newFrame > currentFrame) {
                    // Scrolling forward: make all frames up to current frame visible
                    for (let i = 0; i <= newFrame; i++) {
                        frames[i].style.opacity = 1;
                    }
                } else {
                    // Scrolling backward: hide frames from the end
                    for (let i = currentFrame; i > newFrame; i--) {
                        frames[i].style.opacity = 0;
                    }
                }
                currentFrame = newFrame;
                progressElement.textContent = `Frame: ${currentFrame + 1}/${totalFrames}`;
            }
        });
    </script>
</body>
</html>
