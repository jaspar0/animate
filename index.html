<!DOCTYPE html>
<html>
<head>
    <style>
        /* Prevent scrolling and make the webpage transparent */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable default scrolling */
            height: 100%;
            width: 100%;
            background: transparent; /* Transparent background */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Center the container and scale responsively */
        .container {
            position: relative;
            width: 90vw; /* Scale with viewport width */
            height: 90vh; /* Maintain proportional height */
            overflow: hidden;
        }

        /* Center each frame absolutely within the container */
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            width: 100%; /* Fill the container width */
            height: 100%; /* Fill the container height */
            object-fit: contain; /* Maintain aspect ratio */
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
            border-radius: 4px;
        }

        .reset-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug">Scroll to activate or deactivate frames with bounce-back logic.</div>
    <button class="reset-button">Reset Animation</button>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        const resetButton = document.querySelector('.reset-button');
        const frames = [];

        const scrollThreshold = 100; // Sensitivity for scroll progression
        const momentumThreshold = 300; // Time in ms to detect a break in scrolling
        let scrollDelta = 0; // Accumulated scroll value
        let lastScrollTime = Date.now(); // Timestamp of the last scroll event
        let isMomentumAllowed = false; // Whether momentum scrolling is currently active

        // Create 20 frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.style.zIndex = 20 - i; // Proper stacking order

            const img = document.createElement('img');
            img.src = `sigil_12_06/sig${i + 1}.png`; // Ensure this path is correct
            img.alt = `Frame ${i + 1}`;

            frame.appendChild(img);
            container.appendChild(frame);
            frames.push(frame);

            img.onload = () => console.log(`Image ${i + 1} loaded`);
            img.onerror = () => console.error(`Image ${i + 1} failed to load`);
        }

        function updateDebugDisplay() {
            let debugContent = 'Real-time Frame States:\n';
            frames.forEach((frame, index) => {
                const opacity = frame.style.opacity || '0';
                debugContent += `Frame ${index + 1}: ${opacity === '1' ? 'VISIBLE' : 'hidden'}\n`;
            });
            debug.textContent = debugContent;
        }

        function activateFramesUpTo(frameIndex) {
            frames.forEach((frame, index) => {
                if (index <= frameIndex) {
                    frame.style.opacity = '1'; // Make visible
                } else {
                    frame.style.opacity = '0'; // Hide frames beyond the active index
                }
            });
            updateDebugDisplay();
        }

        function resetAnimation() {
            currentFrameIndex = -1; // Reset to no frames visible
            frames.forEach(frame => {
                frame.style.opacity = '0'; // Reset visibility
            });
            isMomentumAllowed = false; // Reset momentum
            updateDebugDisplay();
        }

        let currentFrameIndex = -1; // Track the current frame index; -1 means no frames visible

        // Handle scrolling with bounce-back logic
        window.addEventListener('wheel', (event) => {
            const now = Date.now();
            const timeSinceLastScroll = now - lastScrollTime;

            // Reset momentum if there's a pause
            if (timeSinceLastScroll > momentumThreshold) {
                isMomentumAllowed = false;
            }

            scrollDelta += event.deltaY; // Accumulate scroll values

            if (Math.abs(scrollDelta) >= scrollThreshold) {
                const direction = scrollDelta > 0 ? 1 : -1; // Determine direction

                let newFrameIndex = currentFrameIndex + direction;

                // Bounce-back logic at boundaries
                if (newFrameIndex > frames.length - 1) {
                    if (isMomentumAllowed) {
                        // Allow continuation to frame 0 (loop-like behavior)
                        newFrameIndex = 0;
                    } else {
                        // Bounce back to frame 19
                        newFrameIndex = frames.length - 2;
                    }
                } else if (newFrameIndex < -1) {
                    if (isMomentumAllowed) {
                        // Allow continuation to frame 20
                        newFrameIndex = frames.length - 1;
                    } else {
                        // Bounce back to frame 0
                        newFrameIndex = 0;
                    }
                }

                // Update frame index and visibility
                currentFrameIndex = newFrameIndex;
                activateFramesUpTo(currentFrameIndex);

                // Enable momentum scrolling if no break
                isMomentumAllowed = true;

                scrollDelta = 0; // Reset scroll delta
            }

            lastScrollTime = now; // Update last scroll time
        });

        resetButton.addEventListener('click', () => {
            resetAnimation();
        });

        // Initialize
        resetAnimation();
    </script>
</body>
</html>
