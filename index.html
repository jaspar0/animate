<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 500vh;
            background: transparent;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Start completely invisible */
            opacity: 0;
            /* Smooth transition when becoming visible */
            transition: opacity 0.3s ease;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug">Frame: 0/20</div>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        let highestFrameShown = 0;
        
        // Create all 20 frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.innerHTML = `<img src="sigil_12_06/sig${i + 1}.png">`;
            container.appendChild(frame);
        }

        // Get all frames
        const frames = document.querySelectorAll('.frame');

        // On scroll, just make frames visible
        window.addEventListener('scroll', () => {
            // Calculate what frame we should be at
            const scrollProgress = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const currentFrame = Math.min(Math.floor(scrollProgress * 20), 20);
            
            // If we've reached a new highest frame, show it
            if (currentFrame > highestFrameShown) {
                // Show all frames up to current
                for (let i = 0; i <= currentFrame; i++) {
                    frames[i].style.opacity = '1';
                }
                highestFrameShown = currentFrame;
                debug.textContent = `Frames visible: 1-${currentFrame + 1}`;
            }
        });
    </script>
</body>
</html>
