<!DOCTYPE html>
<html>
<head>
    <style>
        /* Prevent scrolling and make the webpage transparent */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable default scrolling */
            height: 100%;
            width: 100%;
            background: transparent; /* Transparent background */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Center the container and scale responsively */
        .container {
            position: relative;
            width: 90vw; /* Scale with viewport width */
            height: 90vh; /* Maintain proportional height */
            overflow: hidden;
        }

        /* Center each frame absolutely within the container */
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            width: 100%; /* Fill the container width */
            height: 100%; /* Fill the container height */
            object-fit: contain; /* Maintain aspect ratio */
        }

        .debug {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
            border-radius: 4px;
        }

        .reset-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug">Scroll to activate or deactivate frames with infinity scrolling.</div>
    <button class="reset-button">Reset Animation</button>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        const debug = document.querySelector('.debug');
        const resetButton = document.querySelector('.reset-button');
        const frames = [];

        const scrollThreshold = 100; // Adjust this value to change scrolling sensitivity
        let scrollDelta = 0; // Accumulated scroll value
        let lastScrollTime = Date.now(); // Track the last scroll event time
        const momentumThreshold = 300; // Time in ms to detect breaks in scrolling
        let momentumDirection = 0; // Track the current scrolling momentum direction (-1 or 1)

        // Create 20 frames
        for (let i = 0; i < 20; i++) {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.style.zIndex = 20 - i; // Proper stacking order

            const img = document.createElement('img');
            img.src = `sigil_12_06/sig${i + 1}.png`; // Ensure this path is correct
            img.alt = `Frame ${i + 1}`;

            frame.appendChild(img);
            container.appendChild(frame);
            frames.push(frame);

            img.onload = () => console.log(`Image ${i + 1} loaded`);
            img.onerror = () => console.error(`Image ${i + 1} failed to load`);
        }

        function updateDebugDisplay() {
            let debugContent = 'Real-time Frame States:\n';
            frames.forEach((frame, index) => {
                const opacity = frame.style.opacity || '0';
                debugContent += `Frame ${index + 1}: ${opacity === '1' ? 'VISIBLE' : 'hidden'}\n`;
            });
            debug.textContent = debugContent;
        }

        function activateFramesUpTo(frameIndex) {
            frames.forEach((frame, index) => {
                if (index <= frameIndex) {
                    frame.style.opacity = '1'; // Make visible
                } else {
                    frame.style.opacity = '0'; // Hide frames beyond the active index
                }
            });
            updateDebugDisplay();
        }

        function resetAnimation() {
            currentFrameIndex = -1; // Reset to no frames visible
            frames.forEach(frame => {
                frame.style.opacity = '0'; // Reset visibility
            });
            updateDebugDisplay();
        }

        let currentFrameIndex = -1; // Track the current frame index; -1 means no frames visible

        // Handle infinity scrolling with momentum and bouncing
        window.addEventListener('wheel', (event) => {
            const now = Date.now();
            const timeSinceLastScroll = now - lastScrollTime;

            if (timeSinceLastScroll > momentumThreshold) {
                // Reset momentum if there's a break in scrolling
                momentumDirection = 0;
            }

            scrollDelta += event.deltaY; // Accumulate scroll values

            if (Math.abs(scrollDelta) >= scrollThreshold) {
                const direction = scrollDelta > 0 ? 1 : -1; // Determine direction

                // Update momentum direction
                if (momentumDirection === 0 || momentumDirection === direction) {
                    momentumDirection = direction;
                } else {
                    // Bounce back when crossing the boundaries
                    if (currentFrameIndex === -1) {
                        momentumDirection = 1; // Bounce back to frame 0
                    } else if (currentFrameIndex === frames.length - 1) {
                        momentumDirection = -1; // Bounce back to frame 19
                    }
                }

                // Calculate new frame index with momentum and bouncing
                let newFrameIndex = currentFrameIndex + momentumDirection;

                if (newFrameIndex < -1) {
                    newFrameIndex = frames.length - 1; // Bounce to last frame
                } else if (newFrameIndex > frames.length - 1) {
                    newFrameIndex = -1; // Bounce to no frames visible
                }

                // Update frame index and visibility
                currentFrameIndex = newFrameIndex;
                activateFramesUpTo(currentFrameIndex);

                scrollDelta = 0; // Reset scroll delta
            }

            lastScrollTime = now; // Update last scroll time
        });

        resetButton.addEventListener('click', () => {
            resetAnimation();
        });

        // Initialize
        resetAnimation();
    </script>
</body>
</html>
