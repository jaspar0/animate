<!DOCTYPE html>
<html>
<head>
    <style>
        /* Prevent scrolling and make the webpage transparent */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable default scrolling */
            height: 100%;
            width: 100%;
            background: transparent; /* Transparent background */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main container for the image and state list */
        .main-container {
            display: flex;
            width: 90vw;
            height: 90vh;
        }

        /* Frame state list */
        .state-list {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 15%; /* Fixed width for the state list */
            height: 100%;
            overflow: hidden;
            text-align: center;
        }

        /* State item */
        .state-item {
            font-family: IBM Plex Mono;
            font-size: 1.2rem;
            color: black;
            opacity: 0.5; /* Default opacity for inactive states */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Highlighted active state */
        .state-item.active {
            opacity: 1; /* Full opacity for the active state */
            transform: scale(1.2); /* Slightly larger size for emphasis */
        }

        /* PNG container */
        .container {
            position: relative;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        /* Center each frame absolutely within the container */
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .frame img {
            display: block;
            width: 100%; /* Fill the container width */
            height: 100%; /* Fill the container height */
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
